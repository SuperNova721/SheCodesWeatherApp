<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <span class="col nopadding">
            <img class="main image" id="mainImage" src="src/images/partciallysunny.png" alt="sun behind clouds"/>
          </span>
          <span class="col nopadding">
            <h1 id="showTemp"></h1>
          </span>
          <span class="col temp-icon">
            <h6> 
              <a href="#" class="fahrenheit" id="fahrenheitLink">°F</a>
              <a href="#" class="celcius" id="celciusLink">|°C</a></h6>
            
            <p class="wind-speed" id="windSpeed">Wind Speed:</p>
            <p class="weather-description" id="weatherDescription"><strong>Cloudy</strong></p>
          </span>
        </div>
        <div class="main city" id= "mainCity">
        </div>
          <form id="searchbar">
            <input class="findCity" id="searchCity" type="search" placeholder="Search Bar"></input>
          </form>
        
          <div id="buttons">
              <button class="random" id="randomLocation">Random</button>
              <button class="search button" id="currentLocation">My Location</button>
          </div>
          <div class="forecast-week" id="weatherForecast">
          </div>
          <h5>Wednesday 9:00</h5>
    </div>
    <script src="src/script.js"></script>
    <footer>
      <a href="https://github.com/SuperNova721/SheCodesWeatherApp">GitHub Repository</a>
      <p>Created by Holly Hadley</p> 
    </footer>
  </body>
</html>
